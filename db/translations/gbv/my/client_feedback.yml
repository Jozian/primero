        help_text: "ဝန်ဆောင်မှုရယူသူ၏ တုန့်ပြန်မှုစစ်တမ်းများသည် ဝန်ဆောင်မှုရယူသူများက ၎င်းတို့ရရှိခဲ့သည့် ဝန်ဆောင်မှုများအပေါ်တုန့်ပြန်မှုပေးနိုင်ခြင်း၊ ကောင်းစွာအလုပ်လုပ်နေသည့်အရာများ၊ ဖြစ်နိုင်ခြေရှိသည့် စိန်ခေါ်မှုများနှင့် ပိုမိုကောင်းမွန်သည့်ဝန်ဆောင်မှုပေးရန် ဆောင်ရွက်ရမည့်အရာများကို သင်၏အဖွဲ့အစည်းက ဖေါ်ထုတ်သိရှိနိုင်ရန်အတွက် အဓိကသတင်းအချက်အလက်များကို ရရှိနိုင်ခြင်း အစရှိသည့် အခွင့်အလမ်းများကိုပေးပါသည်။\nဝန်ဆောင်မှုရယူသူ၏ တုန့်ပြန်ချက်စစ်တမ်းကို အမှုဖြစ်ရပ်ပိတ်သိမ်းချိန်တွင် ပေးနိုင်ပါသည်။ ထိုအချိန်တွင် အောက်ပါတို့ကို ဆောင်ရွက်ပြီးဖြစ်ရမည် -\n- အမှုဖြစ်ရပ်ဆောင်ရွက်မှုအစီအစဉ်တွင်ဖော်ပြထားသည့်အတိုင်း ရှင်သန်ကျန်ရစ်သူ၏လိုအပ်ချက်များကိုဖြည့်ဆည်းပေးပြီးဖြစ်ခြင်၊း\n- ရှင်သန်ကျန်ရစ်သူ၏လိုအပ်ချက်များကိုတတ်နိုင်သမျှအတိုင်းအတာအထိတွေ့ဆုံခဲ့ပြီးဖြစ်ခြင်၊း\n- ရှင်သန်ကျန်ရစ်သူကအမှုဖြစ်ရပ်ပိတ်သိမ်းရန်တောင်းဆိုခြင်း၊\n\nဝန်ဆောင်မှုရယူသူ၏တုံ့ပြန်မှုစစ်တမ်းသည် မိမိဆန္ဒအလျောက်ဖြစ်သင့်ပြီး မည်သူမည်ဝါကပြုလုပ်ခဲ့သည်ကို မသိနိုင်စေရန်ပြုလုပ်ရမည်။ ဝန်ဆောင်မှုများအပေါ်တုန့်ပြန်မှုများကိုရယူ၍ လုပ်ငန်းအစီအစဉ်တိုးတက်ကောင်းမွန်စေရန် ပြုလုပ်သည့်နည်းလမ်းတစ်ခုဖြစ်ပါသည်။ အကယ်၍ ဝန်ဆောင်မှုရယူသူသည် ဝန်ဆောင်မှုကိုတစ်ကြိမ်သာ ခံယူခဲ့သည်ဆိုပါက သင်၏အဖွဲ့အစည်းသည် ပထမအကြိမ်‌တွေ့ဆုံမှုအပြီးတွင် ဝန်ဆောင်မှုရယူသူ၏တုန့်ပြန်မှုပုံစံကို အသုံးပြုရန် ဆုံးဖြတ်နိုင်ပါသည်။\n\nရှင်သန်ကျန်ရစ်သူများသည် ဝန်ဆောင်မှုများကို အချိန်ကြာမြင့်စွာရယူသည့် အခြေအနေမျိုးတွင် ဝန်ဆောင်မှုရယူသူ၏ တုန့်ပြန်မှုစစ်တမ်းများကို မကြာခဏ (ဥပမာ- လစဉ် သို့မဟုတ် သုံးလတစ်ကြိမ်) ပြုလုပ်ရန် သင်စဉ်းစားသင့်ပါသည်။ ရှင်သန်ကျန်ရစ်သူတစ်ဦးနှင့် ၎င်းကိုအသုံးပြုရန်လုပ်ငန်းစဉ်သည် အောက်ပါအတိုင်း ဖြစ်သင့်ပါသည်-\n\n(၁) သင်နှင့် သင့်အဖွဲ့အစည်း၏ ရည်ရွယ်ချက်သည် ဝန်ဆောင်မှုများ ပိုမိုကောင်းမွန်စေရန်ဖြစ်ပြီး ၎င်းတို့၏တုန့်ပြန်မှုများကို တန်ဖိုးထားကြောင်း ရှင်းပြပါ၊\n(၂) အချက်အလက်များကို မည်သူမည်ဝါဖြစ်ကြောင်းမသိရှိနိုင်ရန် ဆောင်ရွက်ထားမည်ဖြစ်ပြီး ၎င်းတို့လက်ရှိရရှိနေသော သို့မဟုတ် နောင်တွင်ရယူရန်လိုအပ်လာနိုင်သည့် ဝန်ဆောင်မှုများကို ထိခိုက်မှုမရှိနိုင်ကြောင်း အသိပေးရမည်။ နောက်ဆုံးတွင် စစ်တမ်းကိုအပြီးသတ်မလားဆိုသည်မှာ သူတို့၏ရွေးချယ်မှုသာဖြစ်ပါသည်။\n(၃) စစ်တမ်းကောက်ယူသူနှင့် စစ်တမ်းအချက်အများကိုပြန်လည်သိမ်းယူသူသည် မတူညီသော ဖြစ်ရပ်စီမံခန့်ခွဲသူ၊ ကြီးကြပ်ရေးမှူး သို့မဟုတ် အခြားသက်ဆိုင်ရာဝန်ထမ်းဖြစ်သင့်ပါသည်။ စာတတ်မြောက်သောဝန်ဆောင်မှုရယူသူ များအတွက် စာရွက်ပုံစံ သို့မဟုတ် အီလက်ထရောနစ်ပုံစံ (လက်ကိုင်ကိရိယာ) ကို အသုံးပြု၍ လွတ်လပ်စွာ ဆောင်ရွက်နိုင်ပါသည်။ ၎င်းတို့၏အမည်ကိုရေးသွင်းရန်မလိုဘဲ ၎င်းတို့ကိုကူညီနေသည့် ဖြစ်ရပ်လုပ်သား၏အမည် ကိုသာ ရေးသွင်းရန်ဖြစ်သည်။"
