        help_text: "ဝန်ထမ်းများအတွက် လမ်းညွှန်ချက်များ\n- သင်၏အဖွဲ့အတွင်း မည်သူက အကြံပေးတုန့်ပြန်မှု ပုံစံကိုဖြည့်စွက်မည်ကို ရွေးချယ်ထားပါ။ ရေးသားဖြည့်သွင်းခြင်းပြုလုပ်မည် (ထိုသူအား မေးခွန်းပုံစံကိုပေး၍ ကိုယ်တိုင်ဖြည့်သွင်းစေခြင်း) သို့မဟုတ် ဝန်ထမ်းတစ်ဦးကမေးခွန်းများကိုမေးမြန်းပြီး ဖြေဆိုသူ၏အဖြေများကိုရေးသွင်းခြင်းပြုလုပ်မည်လားဆိုသည်ကို သိရှိအောင်ပြုလုပ်ပါ။\n- သင်သူ့ကိုမေးခွန်းများမေးမည်ဖြစ်ပြီး ပုံစံပေါ်တွင် ၎င်းတို့၏အမည်ကိုရေးမည်မဟုတ်ကြောင်းနှင့် တွေ့ဆုံမေးမြန်းမှုကို မည်သူမည်ဝါကဖြေကြားခဲ့သည်ကိုမသိနိုင်စေရန်ပြုလုပ်မည်ဖြစ်ကြောင်း ၎င်းအားအသိပေးပါ။\n- ရည်ရွယ်ချက်ကိုရှင်းပြပါ။ ဤသို့ပြောနိုင်ပါသည်- ‘ဤမေးခွန်းလွှာကိုဖြေဆိုခြင်းသည် မိမိဆန္ဒအလျောက်ဖြစ်ပြီး လျှို့ဝှက်ထိန်းသိမ်းပေးထားပါမည်၊ ၎င်း၏ရည်ရွယ်ချက်မှာ သင့်ကိုပေးအပ်နေသော ဝန်ဆောင်မှုများနှင့် ပတ်သက်သည့် သတင်းအချက်အလက်များကို စုဆောင်းရန်နှင့် ကျား၊မအခြေပြုအကြမ်းဖက်မှုမှ ရှင်သန်ကျန်ရစ်သူများက ဤအသိုင်းအဝိုင်းတွင် ရရှိနေသော စောင့်ရှောက်မှုအရည်အသွေးတိုးတက်စေရေးအတွက် ဆောင်ရွက်ရာတွင် အထောက်အကူပြုနိုင်ရန်ဖြစ်ပါသည်။’ \n- ဖြစ်ရပ်ဖြစ်ပွားပုံနှင့်ပတ်သက်၍ မည်သည့်မေးခွန်းမျှ မေးမည်မဟုတ်ကြောင်းနှင့် ဖြစ်ရပ်စီမံခန့်ခွဲမှုလုပ်ငန်းစဉ်တစ်လျှောက်လုံးတွင် သူတို့ရရှိခဲ့သောဝန်ဆောင်မှုများကိုသာ စိတ်ဝင်စားကြောင်း ထိုသူအား ထပ်မံရှင်းပြပါ။\n- ဆက်လက်ဆောင်ရွက်ရန် သဘောတူညီမှုကိုရယူပါ။ အကယ်၍ငြင်းဆိုခဲ့လျှင် ၎င်းအားအဆင်ပြေကြောင်းနှင့် စိတ်ပြောင်းခဲ့လျှင် သင့်ကိုဆက်သွယ်နိုင်ကြောင်းပြောပါ။"
