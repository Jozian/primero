        help_text: 'ဘေးကင်းလုံခြုံမှုအစီအစဉ်ရေးဆွဲခြင်းသည် ကြိုတင်ဆုံးဖြတ်ထားသည့်လုပ်ဆောင်မှုကို ရှင်သန်ကျန်ရစ်သူ၏ အသက်အန္တရာယ်ကို ခြိမ်းခြောက် နေသောအခြေအနေတွင် ဆက်လက်လုပ်ဆောင်ရန် အထောက်အကူပြုသည်။ ထို့အပြင် အရင်းအမြစ်များ၊ အန္တရာယ်မှရှောင်ရှားရန်နည်းလမ်းများ၊ သူမအနေဖြင့် လုံခြုံစွာယာယီနေထိုင်နိုင်သော နေရာများကိုရှာဖွေဖေါ်ထုတ်ခြင်းဖြင့် သူမအပေါ်ကျူးလွန်မည့်သူ ၏အန္တရာယ်ကို လျှော့ချရာတွင် အထောက်အကူပြုပါသည်။ ဘေးကင်းလုံခြုံမှုအစီအစဉ်ရေးဆွဲခြင်း သည် ဖြစ်ရပ်စီမံခန့်ခွဲသူနှင့် ရှင်သန်ကျန်ရစ်သူတို့၏ အတူတကွ ပူးပေါင်းလုပ်ဆောင်မှုတစ်ခုဖြစ်ပါသည်။ ဘေးကင်းလုံခြုံမှုအစီအစဉ်သည် ရှင်သန်ကျန်ရစ် သူဘေးကင်းစေရန် အခြေခံကျ သောမေးခွန်းများဖြစ်သည့်  မည်သည့်အရာများလိုအပ်သည် မည်သည်တို့ကိုဆောင်ရွက်ထားရန်လိုအပ်သည် စသည်တို့ကို ဖေါ်ထုတ်ပေးပါသည်။ ထိုသို့ဖော်ထုတ်ရမည့်အရာများတွင် အန္တရာယ်ရှိနိုင်သည့်အခြေအနေများ၊ အန္တရာယ်များနှင့် သတိပေးသည့် လက္ခဏာများ၊ ရှင်သန်ကျန်ရစ်သူကိုယ်တိုင် လုပ်ဆောင်နိုင်သည့်အရာများ၊ အကူအညီတောင်းခံရန် သတ်မှတ်ထားသည့် လူပုဂ္ဂိုလ်များ၊ လုံခြုံမှုရှိသည်ဟု ရှင်သန်ကျန်ရစ်သူက ခံစားနိုင်စေရန် ကူညီပေးသူများ၊ အခက်အခဲများကို ဖြေရှင်းဆောင်ရွက်နိုင်သည့် သူမ၏ကိုယ်ပိုင်စွမ်းပကား အစရှိသည်တို့ပါဝင်ပါသည်။'
