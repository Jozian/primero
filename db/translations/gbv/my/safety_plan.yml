      safety_plan_preparedness_signal:
        display_name: ရှင်သန်ကျန်ရစ်သူသည် အကြမ်းဖက်မှုမဖြစ်ပွားမီ မိမိကိုယ်ကို (နှင့် သူမကလေးများ) အတွက် နောက်ထပ် ဘေးဒုက္ခများကြုံတွေ့ရမည့်အန္တရာယ် မှ အနည်းဆုံးဖြစ်စေနိုင်မည့်နည်းလမ်းများ (ဘေးကင်းလုံခြုံရေးအတွက် ကြိုတင်ပြင်ဆင်ထားမှု) နှင့် ပတ်သက်၍ မည်သည့် အဆင့်များကို ဖော်ထုတ်ခဲ့ပါသနည်း။
        guiding_questions: 'ဥပမာများတွင်ပါဝင်နိုင်သည်မှာ - ရှင်သန်ကျန်ရစ်သူသည် ကျူးလွန်သူ၏ ရှေ့မှောက်၌ စကားမပြောနိုင်ပါက မိတ်ဆွေသူငယ်ချင်းများ၊ အိမ်နီးချင်းများနှင့် မိသားစုများထံ သူမအကူအညီလိုအပ်ကြောင်းအချက်ပြနိုင်ရန်  သင်္ကေတတစ်ခု သို့မဟုတ်  အချက်ပြမှုတစ်ခုကို ၎င်းတို့နှင့်အတူ ကြိုတင်သတ်မှတ်ထားနိုင်ပါသည်။ ရှင်သန်ကျန်ရစ်သူသည် အခြေခံကျသောအရာများနှင့် အရေးကြီးစာရွက်စာတမ်းများကို စုဆောင်းပြီး သူမအိမ်မှထွက်ခွာခဲ့ရပါက သွားရောက်နိုင်သောနေရာတစ်ခုတွင် ကြိုတင်ထားခဲ့နိုင်ပါသည် (လိုအပ်မည့် ပစ္စည်းများကို စာရင်းပြုစုပါ)။ အကြမ်းဖက်မှုစတင်လာပြီဆိုပါက ရှင်သန်ကျန်ရစ်သူ၏ကလေးများကို သတ်မှတ်နေရာတစ်ခုသို့သွားရန် သူမကသင်ကြားထားရပါမည်။ ရှင်သန်ကျန်ရစ်သူသည် သူမ၏ကလေးများ ထွက်ခွာရမည့်အချိန်ကို ၎င်းတို့အားလုံခြုံစွာပြောဆိုနိုင်ရန် စကားဝှက် သို့မဟုတ် အချက်ပြမှုတစ်ခုကို စီစဉ်ထားရပါမည်။ ရှင်သန်ကျန်ရစ်သူနှင့်ဆွေးနွေးရန် လမ်းညွှန်မေးခွန်းများအပြည့်အစုံကို ဘေးကင်းလုံခြုံရေးအစီအစဉ်တွင် လေ့လာနိုင်ပါသည်။'
      safety_plan_strategies_header:
        display_name: ဘေးကင်းလုံခြုံရေးဆိုင်ရာ မဟာဗျူဟာများ
      safety_plan_preparedness_gathered_things:
        display_name: အကြမ်းဖက်မှုဖြစ်ပွားသောအခါ ဘေးအန္တရာယ်လျော့ပါးစေမည့်နည်းလမ်းများ (ဘေးကင်းလုံခြုံမှုမဟာဗျူဟာများ) မှ ရှင်သန်ကျန်ရစ်သူက မည်သည့် လုပ်ဆောင်ချက်များကို ဖော်ထုတ်ခဲ့သနည်း။
        guiding_questions: 'ဥပမာများတွင်ပါဝင်နိုင်သည်မှာ - ရှင်သန်ကျန်ရစ်သူသည် အကြမ်းဖက်သူ၏အပြုအမူ ပုံစံ တစ်ချို့မှတဆင့် မည်သည့်အချိန်တွင် အကြမ်းဖက်ခံရတော့မည့်ကို ကြိုတင်သိရှိနိုင်ပါသည် (ဥပမာ- နေ့ သို့မဟုတ် ရက်သတ္တပတ်၏ အချို့အချိန်များ၊ အချို့သူငယ်ချင်းများနှင့်အတူရှိနေစဉ်၊ မူးယစ်ဆေးဝါးသုံးစွဲနေစဉ် သို့မဟုတ် အရက်သောက်နေစဉ် စသည်တို့)၊ အကြမ်းဖက်မှုစတင်ချိန်တွင် မည်သည့်ပုံစံဖြင့်အကြမ်းဖက်မည်ကို ရှင်သန်ကျန်ရစ်သူက ခွဲခြားသိရှိနိုင်ပါသည်။ ရှင်သန်ကျန်ရစ်သူသည် နေအိမ်မှ ရက်အနည်းငယ် သို့မဟုတ် ထို့ထက်ပိုကြာအောင်ထွက်ခွာခဲ့ရလျှင် မည်သည့် နေရာသို့သွားရောက်နေထိုင်ရမည်ကို သတ်မှတ်ထားရပါမည်။ အကယ်၍ ထွက်ခွါရမည် ဆိုပါက ထိုအချိန်မျိုးတွင် သူမ၏ သူငယ်ချင်းများ၊ မိသားစု စသူတို့က သူမအား သူတို့နှင့်အတူနေထိုင်ခွင့်ပြု၊မပြုကို သိရှိအောင်ပြုလုပ်ထားရမည်။ အရေးပေါ်အခြေအနေ တွင် ထိုသူများက သူမအား ငွေ သို့မဟုတ် အစားအစာ ချေးငှားမလားဆိုသည်ကို ကြိုတင်ဆွေးနွေးထားရန် လိုအပ်ပါသည်။ ရှင်သန်ကျန်ရစ်သူနှင့်ဆွေးနွေးရန် လမ်းညွှန်မေးခွန်းများအပြည့်အစုံကို ဘေးကင်းလုံခြုံရေးအစီအစဉ် တွင် ဖတ်ရှုလေ့လာနိုင်ပါသည်။'
      safety_plan_leaving_steps_header:
        display_name: အိမ်မှထွက်ခဲ့ပြီးနောက် ဆောင်ရွက်ရမည့်အဆင့်များ
      safety_plan_preparedness_children_destination:
        display_name: အကယ်၍ ထွက်ခွါရန် ရွေးချယ်ခဲ့ပါက ရှင်သန်ကျန်ရစ်သူသည် သူမအိမ် သို့မဟုတ် အသိုင်းအဝိုင်းမှ ထွက်ခွာခဲ့ပြီးနောက် ဘေးအန္တရာယ်များကိုလျှော့ချနိုင်မည့် မည်သည့်နည်းလမ်းများကို ဖော်ထုတ်ခဲ့ပါသနည်း။
        guiding_questions: 'ဥပမာများတွင်ပါဝင်နိုင်သည်မှာ- ရှင်သန်ကျန်ရစ်သူသည် သူမစွန့်ခွာခဲ့မှုအတွက် လူအများကအပြစ်ဆိုလာပါက စိတ်ပိုင်းဆိုင်ရာအရ မည်သို့ ပြင်ဆင်ရမည်ကို သိရှိထားခြင်း။ သူမ မည်သူထံအကူအညီတောင်းခံရမည်ကို သိရှိထားခြင်း။ အခြေအနေကြောင့်ဖြစ်ပေါ်လာနိုင်သည့် စိတ်ဒဏ်ရာနှင့် စိတ်ဖိစီးမှုများကို ကြိုတင်သိရှိထားခြင်း။  သူမ အနေဖြင့် ပိုမို စိတ်ဓာတ်ကြံ့ခိုင်လာစေရန် ဘာလုပ်ရမည်ဆိုတာ ကိုသိထားခြင်း။'
      safety_plan_completion_timing:
        display_name: ဤဖြစ်ရပ်အတွက် ဘေးကင်းလုံခြုံရေးအစီအစဉ်ကို ရှင်သန်ကျန်ရစ်သူနှင့်အတူ ရေးဆွဲခဲ့ရာတွင် အချိန်မည်မျှ ကြာခဲ့ပါသနည်း။
