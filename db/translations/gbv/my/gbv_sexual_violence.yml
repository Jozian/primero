    fields:
      gbv_sexual_violence_type:
        display_name: ဖြစ်ရပ်၏ အကြမ်းဖက်မှုအမျိုးအစား
        guiding_questions: "ကျား၊မ အခြေပြုအကြမ်းဖက်မှုအမျိုးအစားခြောက်မျိုးနှင့် ယင်းတို့၏အဓိပ္ပာယ်သတ်မှတ်ချက်များမှာ - \n\n၁။ မုဒိမ်းမှု - လိင်တံ သို့မဟုတ် အခြားခန္ဓာကိုယ်အစိတ်အပိုင်းနှင့် ယောနိ၊ စအို သို့မဟုတ် ပါးစပ်အတွင်းသို့ အလိုမတူဘဲ (အနည်းငယ်ပင်ဖြစ်စေ) ထိုးသွင်းခြင်း။ ထို့အပြင် ယောနိ၊ စအိုအတွင်းသို့ ပစ္စည်းတစ်ခုဖြင့် အလိုမတူဘဲ ထိုးသွင်းခြင်းတို့လည်းပါဝင်ပါသည်။ ဥပမာများတွင် အုပ်စုလိုက်မုဒိမ်းမှု၊ အိမ်ထောင်ရေးမုဒိမ်းမှု၊ ဓမ္မတာနှင့် ဆန့်ကျင်၍ ကာမဆက်ဆံခြင်း၊ အတင်းအဓမ္မပါးစပ်ဖြင့်လိင်ဆက်ဆံခြင်းတို့အပြင် အခြားလိင်ဆက်ဆံမှု အမျိုး အစားများလည်းပါဝင်နိုင်ပါသည်။ ဤ ကျား၊မ အခြေပြုအကြမ်းဖက်မှုအမျိုးအစားတွင် \"မုဒိမ်းကျင့်ရန်ကြိုးပမ်းခြင်း\" မပါဝင်ပါ အဘယ်ကြောင့်ဆိုသော်် ထိုးသွင်းဝင်ရောက်ခြင်းမရှိသည့်အတွက် ဖြစ်သည်။\n\n၂။ လိင်ပိုင်းဆိုင်ရာ  လက်ရောက်ကျူးလွန်မှု- ထိုးသွင်း၀င်ရောက်ခြင်း အထမမြောက်သည့် သို့မဟုတ် မပါဝင်သည့် အလိုမတူသော လိင်ဆက်ဆံမှု ထိတွေ့မှုများပါဝင်ပါသည်။ ဥပမာများတွင် မုဒိန်းကျင့်ရန် ကြိုးစားခြင်း၊ အလိုမတူဘဲ နမ်းခြင်း၊ ပွတ်သတ်ခြင်း၊ ရင်သားများ၊ လိင်အင်္ဂါနှင့် တင်ပါးတို့အား ကိုင်တွယ်ခြင်း၊ မလိင်အင်္ဂါဖြတ်တောက်ခြင်းတို့အပြင် အခြားတို့လည်းပါဝင်နိုင်ပါသည်။ ထိုးသွင်းမှုပါဝင်မှသာ မုဒိမ်းမှု အထမြောက်ခြင်းကြောင့် ဤGBV အမျိုးအစားတွင် မုဒိမ်းမှုမပါ၀င်ပါ။ \n\n၃။ ရုပ်ပိုင်းဆိုင်ရာ လက်ရောက်ကျူးလွန်မှု - လိင်ပိုင်းဆိုင်ရာမဟုတ်သည့် ရုပ်ပိုင်းဆိုင်ရာအကြမ်းဖက်မှုဖြစ်ပါသည်။ ဥပမာများ တွင် မည်သည့်လက်နက်မျိုးမဆို အသုံးပြု၍ပစ်ခတ်ခြင်း၊ အက်ဆစ်ဖြင့်တိုက်ခိုက်မှု သို့မဟုတ် ရုပ်ပိုင်းဆိုင်ရာ နာကျင်မှု၊ မသက်မသာဖြစ်မှု သို့မဟုတ် ဒဏ်ရာရစေသည့် မည်သည့်အပြုအမူမျိုးမဆို ပါဝင်သည့်အပြင် အခြားအပြုအမူများလည်းပါဝင်သည်။ ဤ GBV အမျိုးအစားတွင် အမျိုးသမီးလိင်အင်္ဂါဖြတ်တောက်ခြင်း သို့မဟုတ် ဂုဏ်သိက္ခာကို ကာကွယ်ရန််အတွက် သတ်ဖြတ်ခြင်းတို့ မပါ၀င်ပါ။\n\n၄။ အတင်းအဓမ္မလက်ထပ်ထိမ်းမြားခြင်း - လူတစ်ဦး (သူ သို့မဟုတ် သူမ) ၏ဆန္ဒကို ဆန့်ကျင်၍ လက်ထပ်စေခြင်း။\n\n၅။ အရင်းအမြစ်များ၊ အခွင့်အလမ်းများ သို့မဟုတ် ၀န်ဆောင်မှုများပေးရန် ငြင်းဆိုခြင်း- စီးပွားရေးအရင်းအမြစ်များ/ ပိုင်ဆိုင်မှုများ သို့မဟုတ် အသက်မွေး၀မ်းကျောင်းမှု အခွင့်အလမ်းများ၊ ပညာရေး၊ ကျန်းမာရေး သို့မဟုတ် အခြားလူမှုရေးဝန်ဆောင်မှုများကို ရယူခွင့်ရှိသော်လည်း ပေးရန်ငြင်းဆိုခြင်းဖြစ်ပါသည်။ ဥပမာများတွင် မုဆိုးမအနေဖြင့် အမွေဆက်ခံမှုအား ပိတ်ပင်ခြင်း၊  ဝင်ငွေများအား ရင်းနှီးသောအဖေါ် သို့မဟုတ် မိသားစု၀င်မှ သိမ်းယူခြင်း၊ အမျိုးသမီးတစ်ဦးအား သန္ဓေတားဆေးသုံးစွဲမှုကိုတားမြစ်ခြင်း၊ မိန်းကလေးတစ်ဦးအား ကျောင်းမတက်နိုင်ရန် တားဆီးခြင်း၊ စသည်တို့ပါဝင်သည့်အပြင် အခြားငြင်းဆိုမှုများလည်းပါဝင်ပါသည်။ ဤ GBV အမျိုးအစားတွင် အထွေထွေဆင်းရဲနွမ်းပါးမှုအတွက် တိုင်ကြားခြင်းမပါဝင်ပါ။\n\n၆။ စိတ်ပိုင်း/ စိတ်ခံစားမှုဆိုင်ရာအလွဲသုံးစားမှု - စိတ်ပိုင်း သို့မဟုတ် စိတ်ခံစားမှုဆိုင်ရာ နာကျင်မှု သို့မဟုတ် ထိခိုက်ဒဏ်ရာရမှု တို့ပါဝင်ပါသည်။ ဥပမာအားဖြင့် ရုပ်ပိုင်းဆိုင်ရာ သို့မဟုတ် လိင်ပိုင်းဆိုင်ရာ အကြမ်းဖက်မှု ပြုလုပ်မည်ဟု ခြိမ်းခြောက်ခြင်း၊ ခြိမ်းခြောက်ခြင်း၊ အရှက်ခွဲခြင်း၊ အတင်းအဓမ္မသီးသန့်ထားခြင်း၊ နောက်ယောင်ခံ၍ချောင်းမြောင်းခြင်း၊ နှုတ်ဖြင့်နှောက်ယှက်ခြင်း၊ မလိုလားအပ်သောအာရုံစူးစိုက်မှုပြုလုပ်ခြင်း၊ မှတ်ချက်များ၊   လိင်နှင့်ပတ်သက်သည့် သို့မဟုတ်/နှင့် ခြိမ်းခြောက်သည့်သဘောသက်ရောက်သည့် စာများ သို့မဟုတ် အမူအရာများ၊ အမြတ်တနိုးထားသည့်အရာများကို ဖျက်ဆီးခြင်း အစရှိိိိသည််််််တို့။"
