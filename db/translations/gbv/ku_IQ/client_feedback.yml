        help_text: "تێبینی بو ستافی:\nدەستنیشان بکە کی د تیما تەدا دێ سەرپەرشتیا ئیدارەکرنا فورما فیدبەکی دا کەت. دەستنیشان بکە ئەرێ دێ بشێوازێ نڤیسان (راپرسیێ دێ دەیەف وان کەسا ئەو بخو تمام کەن) یان ژی ئەندامەکێ ستافی دێ پرسیارا کەت و وان بەرسڤا تومارکەت.\nوی کەسی ئاگەهدارکە کو دێ پرسیارێ ژ وان کەی بەس ناڤێ وان ل سەر فورمێ نانڤیسی و ئەو چاڤپێکەفتنە دێ یا نهێنی بیت.\n مەرەمێ شروڤە بکە. بێژە: ئەڤ راپرسیە خوبەخشانە و پاراستییە. مەرەم ژێ کومکرنا پێزانینانەیە ل سەر خزمەتگوزاریێن بوتە هاتینە دابینکرن و هاریکارە بۆ باشترکرنا کوالتیا چاڤدێریا کو رزگاربوویێن تۆندووتیژیا ل سەر بنەمایێ رەگەزی د جڤاکی دا وەردگرن.\n\nبیرا وی کەسی بینە کو تو چ پرسیاران ل سەر کەیسا وی ژێ ناکەی و بتنێ دێ لسەر خزمەتگوزاریان بیت یێن وان د پروسێسا برێڤەبرنا کەیسی دا دابینکری. \nرازەمەندیێ وەرگرە بۆ بەردەوامبوونێ و یان ژی گەر وی کەسی نەڤێت بەردەوامیێ بدەتێ، بێژە وی کەسی کو دشێن وە بکەن و گەر وان بۆچوونا خو گوهری دشێن پەیوەندیێ بتە بکەن."
