        display_name: ئەرێ پلانەکا ئێمناهیێ بۆ ڤی کەیسی یا پێدڤیە؟
        help_text: 'پلانا ئێمناهیێ رێکێ دەتە رزگاربوویێ بۆ بەردەوامبوونێ ب رێرەوەکێ کاری یێ بەری هنگی هاتیە دەستنیشانکرن دەما ئەو (کچ) د رەوشەکێ دا کو مەترسی ل سەر ژیانێ وێ هەی. پلانا ئێمناهیێ دشێت هاریکاربیت بۆ کێمکرنا زەڕەرێ ژ لایێ تاوانباری ڤە ب دەستنیشانکرنا ژێدەر و رێکێن خودیرخستنێ ژ زەڕەرێ و جهێن بۆ ماوەیێ دەمکی ئەو دشێت بچیتێ بۆ خو پاراستنێ و دا یا پاراستی بیت. پلانا ئێمناهیێ خو ل پرسیارێن سەرەکی دکەتە خودان: پێدڤیە چ بهێتە کرن یان ریبدەت داکو رزگاربوو یا پاراستی و ئێمن بیت؟ پێکدهێت ژ دەستنیشانکرنا: بارودوخێن بترس، و مەترسی و هێمایێن هوشیارکرنێ، چالاکیێن رزگاربوو بخو دشێت ئەنجام بدەت، کەسانێن دەستنیشانکری یێن ئەو دشێت داخازا هاریکاریێ ژێ بکەت، کەسانێن پشتەڤان کو هەستێ ئارامیێ لدەف رزگاربووی پەیدادکەن و خالێن بهێز یێن رزگاربووی بخو کو دێ هاریکاریا وێ کەن.'
