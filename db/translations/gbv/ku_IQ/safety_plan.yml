        display_name: "رزگاربووی چ پێنگاڤ وەک بژاردە دەستنینشانکرینە بۆ کێمکرنا زیانێ ل سەر خو (و زارۆکێن وێ) بەری کو تۆندووتیژی ریبدەت \n(بەرهەڤیێن ئێمناهیێ) "
        guiding_questions: 'نمونە پێکدهێن ژ: رزگاربوو دێ رێکەفتنێ ل سەر کود یا هێمایەکێ دگەل هەڤال، جیران یان ژی خێزانێ کەت کو دێ رزگاربووی برێکا هندێ پەیوەندیێ کەت کو پێدڤی ب هاریکاریێ یە گەر نەشیا ل برانبەری تاوانباری باخڤیت، ئەو دێ وی هێمای بکارئینیت داکو بێژیتە وان کو پێدڤیە ب هاریکاریێ یە؛ رزگاربووی دێ هندەک تشتێن سەرەکی و بەلگەیێن گرنگ کومکەت، و دێ وان ل جهەکی هێلیت کو دشێت پشتی هنگی بدەستخوڤەبینیت گەر نەچاربوو مال بجهبهێلیت (وان تشتا بکە لیست)؛ رزگاربووی دێ زارۆکێن خو فێرکەت گەر تۆندووتیژی ریدا پێدڤیە بچنە جهەکێ تایبەت؛ رزگاربوو دێ کودەکی یان هێمایەکێ دگەل زارۆکێن خو دانیت داکو ب سلامەتی و پاراستی بێژیتە وان کەنگی پێدڤیە وی جهی بجهبهێلێن. هیڤیدارین ئاماژە ب کەرستێن پلانا ئێمناهیێ بکە بۆ لیستا کامل یا پرسیاریێن رێنیشاندەر داکو دگەل رزگاربووی گەنگەشەبکەی. '
