        guiding_questions: 'نمونە پێکدهێن ژ: رزگاربوو دشێت هندەک رەوشتا د تۆندووتیژیا دەستدرێژکەری دا دەستنیشان کەت داکو بزانیت کەنگی دێ تۆندووتیژی ریددەت، وەک (دەمێن دیار یێن رۆژ یان حەفتیێ، دەماکو دگەل هندەک هەڤالا بیت، دەماکو مادێن بێهوشکەر بکاردئینیت یان ڤەدخوت، هتد.): رزگاربوو دشێت رەوشتێن تۆندووتیژیێ دەستنیشان بکەت یان کەنگی دێ تۆندووتیژی ریددەت؛ ئەگەر ل سەر رزگاربووی پێدڤی بوو مال بۆ چەند رۆژا یان پتر بجهبهێلیت، ئەو دزانیت کیڤە بچیت؛ ئەو دشێت پرسیارا وان هەڤال، خێزان، هتد بکەت داکو بزانیت دێ وێ حەوینن گەر پێدڤی بوو مال بجهبهێلیت؛ رزگاربووی دێ دگەل وان مرۆڤا پشتراستکەت داکو بزانیت دێ پارا ب قەرز و خارنێ دەنێ و د حالەتێ تەنگاڤیێ دا. هیڤیدارین ئاماژە ب کەرستێن پلانا ئێمناهیێ بکە بۆ لیستا کامل یا پرسیاریێن رێنیشاندەر داکو دگەل رزگاربووی گەنگەشەبکەی.    '
