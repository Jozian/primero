        help_text: 'دانانی پلانی سەلامەتی وا دەكات رزگاربوو پێشوەختە لەسەر راڕەوێكی دیاریكراوی كار بڕوات و بەرەوپێش بچێت كاتێ كە دەكەوێتە هەڵوێستێك كە هەڕەشە لە ژیانی بكات. هەروەها یارمەتی رزگاربوو دەدات بۆ كەمكردنەوەی ئەو زیانەی تاوانكار جێیدەهێڵێت لەسەری لە رێگەی دیاریكردنی سەرچاوەكان و ئامرازەكان بۆ كەمكردنەوەی زیان و ئەو شوێنانەی كە دەتوانێ بە شێوەیەكی كاتی بۆ وەدەستهێنانی ئارامی و ئاسایش پەنایان بۆ ببات. داڕشتنی پلانی سەلامەتی بریتییە لە پرۆسەیەكی هەرەوەزی كە كارمەندی تایبەت بە كەیس و رزگاربوو پێكەوە دایدەنێن. پلانی سەلامەتی وەرامی ئەو پرسیارە بنچینەییە دەداتەوە: دەبێ چی رووبدات، یان دەبێ چی بەردەست بێت بۆ ئەوەی رزگاربووەكە بە سەلامەتی بمێنێتەوە؟ دیاریكردنی ئەمانە دەگرێتەخۆ: بارودۆخە مەترسیدارەکان، مەترسییەكان و نیشانەكانی ئاگاداركردنەوە، ئەو چالاكیانەی كە رزگاربوو دەتوانێ بەخۆی ئەنجامیان بدات، ئەو كەسانەی كە دەتوانێ داوای یارمەتیان لێ بكات، ئەو كەسانەی پاڵپشتن و وا لە رزگاربوو دەكەن كە هەست بە سەلامەتی بکات و هێزی تایبەتی خودی رزگاربوو كە هانی دەدات بۆ بەردەوامبوون.'
