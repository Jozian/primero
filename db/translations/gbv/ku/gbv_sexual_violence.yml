        guiding_questions: "شەش جۆرە سەرەکییەکانی توندوتیژی لەسەر بنەمای جێندەرو پێناسەكانیان بەم جۆرەیە:\n\n1.      لاقەكردن – بردنەژووەوەی چوك یان ئەندامێکی دیکەی جەستە (ئەگەر كەمیش بێت) لە زێ یان كۆم یان دەم دوور لە رەزامەندی کەسەکە. هەروەها بردنەژوورەوەی هەر كەرەستەیەك لە زێ یان لە كۆم دوور لە رەزامەندی کەسەکە. هەندێك لە نموونەكان ئەمانەن: لاقەكردنی بە كۆمەڵ، لاقەكردنی هاوسەر بۆ هاوسەر، جووتبوون لەگەڵ کەسێک لە کۆمەوە بە بێ رەزامەندی، سێكسی دەم بە زۆری. ئەم جۆرە لە توندوتیژی لەسەر بنەمای جێندەر هەوڵی لاقەكردن ناگرێتەوە كە بردنەژوورەوەی تیادا رووینەدابێت.\n\n2.      دەستدرێژی سێكسی – هەر جۆرە پەیوەندییەكی دوور لە رەزامەندی سێكسی كە نەبێتە هۆی بردنەژوورەوە یا روودانی. هەندێك نموونە ئەمانە دەگرێتەوە: هەوڵی لاقەكردن، ماچكردنی نەخوازراو، گوشینی نەخوازراو، دەستدانی نەخوازراوی مەمك، یان ئەندامی سێكسی پێشەوە یان دواوە، بڕین / خەتەنەکردنی ئەندامی زاوزێی مێینە. ئەم جۆرە توندوتیژییە لەسەربنەمای جێندەر لاقەكردن ناگرێتەوە چونكە لاقەكردن بردنەژووورەوەی تێدایە.\n\n3.      دەستدرێژی جەستەیی – دەستدرێژی جەستەیی کە بەشێوەیەکی سروشتیی دەستدرێژی سێكسی نییە. رەنگە بۆ نمونە ئەمانە بگرێتەوە: لێدان، زللە لێدان، خنكاندن، بڕین، پاڵنان، سوتاندن، تەقەلێكردن یان بەكارهێنانی هەر جۆرە چەكێک، هێرشکردنەسەر بە مادەی ئەسید، یان هەر هێرشکردنەسەرێکی تر كە ئازاری جەستە یان ناڕەحەتی یان پێكانی لێبكەوێتەوە. ئەم جۆرە توندوتیژییەی لەسەر بنەمای جێندەر خەتەنەكردنی مێینە یان کوشتن لەسەر شەرەف ناگرێتەوە. \n\n4.      هاوسەرگیریی بەزۆر – هاوسەرگیری پێکردن دژ بە خواست و ویستی هەر تاكێك.\n\n5.      بێبەشكردن لە سەرچاوە یان دەرفەت یان خزمەتگوزارییەكان: بێبەشکردن لە مافی گەیشتن بە سەرچاوە ئابوورییەکان / دەستکەوتەکان یان دەرفەتی بەدەستهێنانی بژێوی، خوێندن، تەندروستی یان خزمەتگوزاری كۆمەڵایەتی تر. رەنگە وەك نمونە ئەمانە بگرێتەوە: بێوەژنێكی بێبەشكراو لە میرات، دەستبەسەردا گرتنی پارەی کارکردن یان موچە لەلایەن هاوژین یان ئەندامی خێزان، ژنیک کە رێی پێنادرێت هۆكارەكانی رێگرتن لە سکپڕبوون بەکاربهێنت، كچێك کە رێی پێنادرێت بچێتە قوتابخانە و هتد. ئەم جۆرە توندوتیژییەی لەسەر بنەمای جێندەر  حاڵەتی هەژاری و دەستکورتی ئاسایی ناگرێتەوە.\n\n6.      مامەڵەی خراپی دەروونی / سۆزداری: تووشکردنی کەسەکە بە ئازار یان پێكانی دەروونی یان سۆزداری. دەکرێ ئەم نموونانە بگرێتەوە: هەڕەشەی توندوتیژی سێكسی یان جەستەیی، ترساندن، سوکایەتی پێکردن، دابڕین یان تەنهاکردنی بەزۆر، راوەدوونان یان شوێنکەوتن، هەراسانکردنی زارەكی، سەرنجدانی بێزارکەری نەخوازراو، قسە پێ وتن، هەڵسوکەوت یان نووسینی وشەی وا كە سێكسی بێت یان مانای هەڕەشەکردن لەخۆبگرێت، یان تێكشكاندنی شتومەك و کاڵای بەنرخ و خۆشەویست لای کەسەکە، هتد. "
