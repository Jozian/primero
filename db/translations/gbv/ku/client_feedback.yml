        help_text: "رێنمایی بۆ فەرمانبەران:\n\n-          لە تیمەكەی خۆت دیاری بكە كە كێ فۆرمی سەرنجەكان لەگەڵ وەرگرانی خزمەتگوزاریی پڕ دەکاتەوە. ئەوە دەستنیشان بكە كە ئایا بە نووسراو دەبێت (پرسیارەکان دەدرێتە كەسەكە تا خۆی پڕیكاتەوە) یان فەرمانبەرێك پرسیارەكان دەكات و وەڵامەكانی كەسەكە تۆماردەكات.\n\n-          بە كەسەكە رابگەیەنە كە هەندێك پرسیاری ئاراستە دەكەیت بەڵام ناوی لە فۆرمەكە نانووسی و دیدارەكە بە نەناسراوی دەمێنێتەوە. \n\n-          مەبەستەكە روونبكەوە. بڵێ: \"ئەم پرسیارنامەیە خۆبەخشانەو نهێنییە. بە مەبەستی كۆكردنەوەی زانیاری لەبارەی ئەو خزمەتگوزاریانەی پێشكەشت كراون ئەنجامدەدرێت، هەروەها بۆ ئەوەیە کە یارمەتیدەربێت لە باشتركردنی كوالیتی ئەو چاودێرییەی كە رزگاربووانی توندوتیژی لەسەر بنەمای جێندەر لەم كۆمەڵگەیە وەریدەگرن.\n\n-          بەبیر كەسەكە بێنەوە كە تۆ هیچ پرسیارێك لەبارەی كەیسی تایبەتی خۆیەوە ئاراستە ناكەی، بەڵكو تۆ تەنیا بایەخ بەو خزمەتگوزاریانە دەدەی كە لە میانەی پرۆسەی بەڕێوەبردنی كەیسەكەدا وەریگرتووە.\n\n-          رەزامەندی وەربگرە بۆ بەردەوام بوون. ئەگەر ئەو کەسە رەتیکردەوە بەشداری بکات، پێی بڵێ كە ئاساییەو ئەگەر رای خۆی گۆڕی، ئەوا دەتوانن پەیوەندیت پێوەبكەن."
