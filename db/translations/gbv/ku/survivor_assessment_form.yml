    description: هەڵسەنگاندنی رزگاربوو
    form_group_name: هەڵسەنگاندنی رزگاربوو
    fields:
      assessment_emotional_state_start:
        display_name: "پرۆفایلی رزگاربوو "
        help_text: زانیاری دیمۆگرافی سەرەتایی لەبارەی رزگاربوو پێشكەش بكە، لەوانەش رەگەز و تەمەن و باری ئاوارەبوون و هەر زانیاریەكی تری پەیوەندیدار.
        guiding_questions: |-
          ئایا رزگاربوو ژن، پیاو، كچ یان كوڕ یان ناسنامەی رەگەزیی دیكەی هەیە؟

          تەمەنی رزگاربوو چەندە؟ ئایا منداڵە یان پێگەیشتوو؟

          ئایا كەسێكی نیشتەجێ، پەنابەر یان ئاوارەی ناوخۆیە؟ 
      assessment_survivor_background:
        display_name: " کۆنتێکستی رزگاربوو (یان زانیاری پاشخان) "
        guiding_questions: زانیاری سەرەتایی دەربارەی کۆنتێکستی رزگاربوو پێشكەش بكە، لەوانەش رەوشی خێزانیی، رەوشی ژیانی ئێستای، پیشە یان رۆڵ و، هەر زانیارییەكی دیکەی پەیوەندیدار .
      assessment_family_situation:
        display_name: "رەوشی خێزانیی رزگاربوو ( بۆ پێگەیشتووان) "
        guiding_questions: |-
          رەوشی خێزانیی پێگەیشتوو:

          ئایا شووی كردووەو / یان لەگەڵ هاوژینێكدا دەژی؟ ( ئەگەر مێردەكەی/ هاوژینەكەی تاوانكارەكە نەبێت، ئایا ئاگادارە بەوەی چی بەسەر هاوسەرەکەی هاتووە)؟ 

          ئایا منداڵی هەیە؟ ئەگەر هەیەتی، ژمارەیان چەندە و تەمەنیان چەندە؟ ئایا منداڵەكانی لەگەڵ خۆیدا دەژین؟ 

          ئەندامانی دیكەی خێزانەكە كێن كە بە شێوەیەكی رۆژانە لە ژیانی رزگاربووەکەدا هەن؟ ئایا رزگاربووەكە خزمی تری هەن كە لە ژیانیدا بوونیان هەبێت؟ 
      assessment_current_living_situation:
        display_name: رەوشی ژیانی ئێستای رزگاربوو
        guiding_questions: ئایا رزگاربوو شوێنێكی هەیە تیایدا بژی؟ لە كوێ؟ كێ لە خانووەكەدا لەگەڵی دەژی؟ ئایا لەگەڵ مێرد / هاوژینەكەیدا دەژی؟ ئایا خزم و كەسی هەن لە نزیكی بژین؟
      assssment_survivor_occupation:
        display_name: پیشە یان رۆڵی رزگاربوو
        guiding_questions: ئایا رزگاربوو كار دەكات؟ ئایا كارەكەی لە ماڵەوەیە؟ كارێكی هەیە کە لەبەرامبەردا پارە وەربگرێت؟ بە نیوە كات یان كاتی تەواو كاردەكات؟ ئایا رزگاربوو رۆڵێكی تایبەتی هەیە لەو كۆمەڵگەیەی تیایدا دەژی؟
      assessment_child_considerations:
        display_name: نیگەرانیی تایبەت بە منداڵی رزگاربوو
        guiding_questions: ئایا لەگەڵ دایك و باوكی دەژی؟ (ئەگەر دایك و باوك یان بەخێوكاران تاوانبارەکە نین، ئایا ئاگادارن كە چی بەسەر هاتووە)؟ ئەندامانی دیكەی خێزانەكە كێن كە بە شێوەیەكی رۆژانە لە ژیانی وەرگری خزمەتگوزاریی هەن؟ ئایا رزگاربووەكە خزمی تری هەن كە لە ژیانیدا بوونیان هەبێت؟ 
      assessment_presenting_problem:
        display_name: خستنەڕووی كێشەكە
        guiding_questions: |-
          بەوشەو زمانی خودی رزگاربووەكە، وەسفی ئەوە بكە چی بەسەر  رزگاربووەكە هاتووە، ئەو كێشە/نیگەرانیی)/بابەتانە دەستنیشان بكە كە رزگاربوو داوای یارمەتی/پشتگیری بۆ دەكات.
          نیگەرانییە سەرەكییەكانی رزگاربوو ریز بكە لەسەر زاری خۆی (تۆ بۆی پێشنیار مەكە). رەنگە ئەمانە بگرێتەوە: دابینکردنی سەلامەتی دەمودەست، سەلامەتی منداڵان، گەیشتن بە سەرچاوەی ئابووری، یارمەتی پزیشكی، تێڕوانینی كەسانی تر، هتد.
      assessment_emotional_state_end:
        display_name: بە وشەو زمانی رزگاربووەكە وەسفی ئەوە بكە كە بەسەریدا هاتووە
        guiding_questions: چی بەسەر رزگاربووەکەدا هاتووە؟ سروشتی توندوتیژییەكە چیە؟ كەی روویداوە؟ چی هانی رزگاربووی دا بەدوای خزمەتگوزاریدا بگەڕێ؟ نیگەرانییە سەرەكییەكانی چین؟ لە چ روویەکەوە یارمەتی دەوێت؟
      assessment_main_concerns:
        display_name: خاڵە سەرەكییەكانی هەڵسەنگاندن
        guiding_questions: "خاڵە سەرەكییەكانی هەڵسەنگاندن پوخت بكەوە سەبارەت بە سروشت و كات و دووبارەبوونەوەو سەختی ئەو توندوتیژییەی كە ریپۆرت كراوە، تاوانبارەكە كێیە بەپێی پەیوەندی لەگەڵ رزگاربوو و ئایا بە ئاسانی بە رزگاربووەكە دەگات یان نا ئەمەش بۆ دیاریکردنی مەترسیی بۆ سەر رزگاربوو.\nسەلامەتی بواری سۆزداری رزگاربوو و توانای بەردەوامبوون لە ئەرکی رۆژانە و بە گشتی هەستکردن بە سەلامەتیی لە دنیادا و توانای متمانە کردن بە کەسانی دی هەڵبسەنگێنە.  پێداویستییەکانی رزگاربوو دەستنیشان بکە (لەبواری سەلامەتی، تەندروستی، باری دەروونی و یاسایی/دادوەری و پراکتیکی/ماددی و هیتر)، هەروەها خاڵە بەهێزەکانی و ستراتیژییەکانی بۆ هەڵکردن هەڵبسەنگێنە بۆ دیاریکردنی پێویستیی پێشكەشکردنی پاڵپشتی دەروونی و/یان رەوانەکردنی گونجاوو لەکاتی پێویست."
      assessment_current_situation:
        display_name: رەوشی ئێستاو مەترسییە نزیکەکان (کە نزیکن لە روودان)
        guiding_questions: "دیاریكردنی ئەو حاڵەت و بارودۆخ و كەسانەی كە بەردەوامن لە ئازاردان و دووچاركردنی رزگاربوو بە مەترسی ئازاردان.\n\nئایا تاوانبار/تاوانبارەکان ئێستا شوێنی رزگاربوو پێدەزانن؟ ئەگەر وەڵامەكە بەڵێ بێت، ئایا رزگاربوو پێیوایە كە تاوانبار/تاوانبارەکان بۆی هەیە بێن تا لێرە بیدۆزنەوە؟\n\nرووداوەكە كەی روویدا (رێكەوت / كات)؟ ئایا رزگاربوو خوێنبەربوونی هەیە یان برینداربوونی توند یا ژانی سەختی هەیە (بە تایبەتی پێكانی سەر)؟ ئایا بردنەژوورەوەی بەزۆریی لە زێ / كۆم روویداوە؟ ئایا هێزی مادی / یان چەك بەكارهاتووە ؟ چەند جار رزگاربوو رووبەڕووی توندوتیژی وەك ئەم رووداوە بۆتەوە؟\n\nپەیوەندی نێوان رزگاربوو لەگەڵ تاوانباردا چییە؟ ئایا تاوانكار دەستی بە چەك دەگات؟ ئایا تاوانكار بە ئاسانی دەگاتە رزگاربوو (بۆ نمونە، ئایا لە هەمان خانوو یان گەڕەك دەژی، تاد)؟ ئایا تاوانبار پێشینەی هەیە لە بەكارهێنانی توندوتیژی بەرامبەر كەسانی تر، یان بەكارهێنانی دەرمانی بێهۆشکەر یان کحول و/ یان پێشینەی خەمۆكی و كێشەی تری تەندروستی عەقڵی هەیە؟ \n\nئایا رزگاربوو پێشتر داوای یارمەتی كردووە و / یان تا ئێستا چاودێری و چارەسەری وەرگرتووە؟ ئایا رزگاربوو هیچ جۆرە بیرۆكەیەكی خۆكوشتن لە ئێستا یان رابردوو دەردەبڕێت؟ (ئەگەر وابێت، ئەوا بەپێی \"پرۆتۆكۆلی هەڵسەنگاندنی مەترسییەكانی خۆكوشتن\" كاربكە)."
      assessment_safety_needs:
        display_name: پێداویستییەکانی سەلامەتیی
        guiding_questions: 'ئایا كاتێ رزگاربوو ئێرە جێدێڵێ تووشی مەترسی راستەوخۆ دەبێتەوە؟ تا چەند رزگاربوو هەست بە سەلامەتیی دەکات لە ماڵەوە؟ (سەرنج: كارمەندی كەیس دەتوانێ ئامرازەكانی پێوانەی سەلامەتی بەكاربێنێ بۆ یارمەتیدانی لە دیاریكردنی). ئایا رزگاربوو هەوڵی بەدەستهێنانی یارمەتی داوە لە هیچ كەسێكی تر؟ ئایا رزگاربوو هەوڵی جێهێشتنی داوە؟ ئایا هیچ لایەنێکی پرۆفایلی تاوانبار یان جۆری توندوتیژی کە بەرامبەر رزگاربوو کراوە، کەسی رزگاربوو  دەخاتە بەردەم ئەگەری مەترسیی راستەوخۆ؟'
      assessment_health_needs:
        display_name: پێداویستییە تەندروستییەكان
        guiding_questions: "ئایا وەرگری خزمەتگوزاریی پێویستی بە چاودێری پزیشكی هەیە یان داوای دەكات؟ ئایا دواهەمین رووداو لە ماوەی 120 كاتژمێری رابردوو روویداوە؟ ئایا رزگاربوو دەیەوێت زیاتر بزانێ لەبارەی بژاردەی دەرمانە و پشکینەکان؟ ئایا رزگاربوو ژانی جەستە و پێكان یان خوێن لێهاتن یان لەبەر رۆیشتنی هەیە؟ "
      assessment_psychosocial_needs:
        display_name: پێداویستییە دەروونییەكان
        guiding_questions: "رزگاربوو چۆن وەسفی باری سۆزداریی خۆی دەكات؟\n\nبەپێی سەرنجەكانی تۆ، چۆن وەسفی شێوەی روخسارو رەفتاری رزگاربوو دەكەیت؟ ئایا هیچ شتێكی نامۆ یان نائاسایی لە شێوەی دەرەوەی یان رەفتاری بەدیدەكرێت؟ هەستت بەرامبەر ئاستی جوڵە و راپەڕاندنی چالاکی رۆژانەی وەرگری خزمەتگوزاری چۆنە؟ (گوێبگرە بۆ ئەو بەڵگانەی كە ئاماژە بەوە دەكەن كە رزگاربوو لە جێهێشتنی ماڵ و چالاكییەكانی رۆژانەی و قسەكردن لەگەڵ یان بینینی خێزان و هاوڕێیانی وەستاوە، یان خوی نووستن و  خواردنی شێواوە).\n\nئایا هەستدەكەی رزگاربوو زۆربەی كات هەست بە خەمباری، بێهیوایی سەبارەت بە رەوش یان ژیانی خۆی دەكات؟ ئایا رزگاربوو باسی ژانی جەستەی دەکات؟ ئایا هیچ گۆڕانكاری یان کێشەی گەورەی تر هەیە كە رزگاربوو دەریببڕێت یان باسی بکات؟ \n\nئەو پاڵپشتییە كۆمەڵایەتیانە چین كە رزگاربوو هەیەتی؟ رزگاربوو حەز دەكات لەدەرەوەی ماڵەکەی خۆی، قسە لەگەڵ كێدا بكات یان كات لەگەڵ کێ بەسەر ببات؟ ئایا هاوڕێیەتی هەیە؟ کەسانێک هەن کە متمانەی پێیان هەبێ؟ كێ سەرچاوەی پاڵپشتی سۆزدارییە بۆ رزگاربوو؟ ئایا لەوەتەی روودانی رووداوەكەوە توانیویەتی بگا بەو پاڵپشتییە كۆمەڵایەتیانە؟ ئەم پاڵپشتیانە چۆن یارمەتیان داوە؟ ئەو كەس، یان توخم، یان بیرۆکە یان ئەزمونانە كێن و چین لە ژیانی رزگاربوو كە پێیوایە هیواو هێزی پێدەبەخشێت؟ \n\nئایا سەرچاوەکانی چین کە هەیەتی (وەك کەس و زانیاری و كارامەیی و داهات و شوێنی نیشتەجێبوون)؟ ئایا میكانیزمی لەگەڵ هەڵکردنی ئیجابی هەیە؟ چین؟ ئایا ئاین و / یان بیروباوەڕ رۆڵیان لە ژیانی رزگاربوودا هەیە؟ ئایا توانیویەتی پشت بە بیروباوەڕ و / یان ئەنجامدانی ئەرکە ئاینیەکانی خۆی ببەستێ لە وەتەی روودانی رووداوەكە تا ئێستا؟ چۆن و تا چەند ئەنجامدانی ئەو ئەرکە ئایینانە یارمەتیدەری بوون؟ "
      assessment_legal_needs:
        display_name: پێداویستیە یاسایی / دادوەرییەكان
        guiding_questions: |-
          ئایا رزگاربوو دەیەوێت دەسەڵاتی فەرمی ئاگادار بكاتەوەوە لە حاڵەتەکەی / یان رێكاری یاسایی بگرێتە بەر

          ئەو مەترسی و سوودو كات و تێچووانە چین كە دەبێت رزگاربوو لەبەر چاوی بێت لە كاتی بڕیاردان بۆ گرتنە بەری رێكارە یاساییەكان؟  ئایا پەنابردنە بەر یاسا بە پێشینەی دەمودەستی رزگاربوو دادەنرێت؟ ئەو زانیاریانە چین كە وەرگری خزمەتگوزاریی پێویستی پێ هەیە بۆ بڕیاردان سەبارەت بە دادوەری؟ 

          ئایا رزگاربوو زانیاری زیاتری دەوێت لەبارەی چۆنیەتی مافە یاساییەكانی و / یان بژاردەکانی گواستنەوەی كەیسەكەی لە رێگەی سیستەمی فەرمی دادوەری، یان سیستەمی دادوەری ئاسایی/ نافەرمی؟ ئایا رزگاربوو تێدەگات لە جیاوازیی لەنێوان چۆنیەتی مامەڵەلەگەڵ کردن لەگەڵ كەیسەكەی لە رێگەی میكانیزمی دادوەری ئاسایی لەگەڵ میکانیزمی دادوەری فەرمیی؟
      assessment_material_needs:
        display_name: پێداویستییە كردارییەکان/مادییەكان
        guiding_questions: "ئایا رزگاربوو داهاتی هەیە؟ ئایا رزگاربوو دەتوانێ خۆراك و پۆشاك و كارتی تەلەفۆن و هاتوچۆو شتی هاوشێوەی دەستكەوێت؟ سەرچاوەكانی پاڵپشتیکردنی رزگاربوو، لەنێویشیاندا خێزان و كۆمەڵگا، چین؟ ئایا كەمبوونی داهاتی رزگاربوو كاریگەری دەبێت بەسەر توانای ئەوەی كە بە سەلامەتی و ئارامی بمێنێتەوە؟ ئایا نەبوون یان دەستنەگەیشتنی رزگاربوو بە داهات دووچاری مەترسی توندوتیژی دەكاتەوە؟ "
      assessment_completion_timing:
        display_name: چەندی خایاند تا هەڵسەنگاندن بۆ ئەم كەیسە تەواو بكەیت؟
